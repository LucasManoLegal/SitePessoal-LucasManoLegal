    <!--Formulário-->
    <h1 id="Contatos">Contatos</h1>
    <form class="formulario" class="animate__animated animate__fadeIn" method="post">
        <label class="Título" for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label class="Título" for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label class="Título" for="idade">Data de nascimento</label>
        <input type="date" id="idade" name="idade"><br><br>

        <label class="Título" for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <label class="Título" for="comentarios">Comentários:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
